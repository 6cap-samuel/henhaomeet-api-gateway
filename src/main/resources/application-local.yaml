spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: http://localhost:8080
      routes:
        - id: accounts-service
          uri: https://dev.henhaochi.io/accounts
          predicates:
            - Path=/accounts
        - id: auth-service
          uri: https://dev.henhaochi.io/auth
          predicates:
            - Path=/auth
        - id: meeting-service
          uri: https://dev.henhaochi.io/meeting
          predicates:
            - Path=/meeting
server:
  port: 8081